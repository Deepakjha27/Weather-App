<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" search-weather>Search city</p>
        </div>

        <div class="data-container">
            <!-- grant access  of current location -->
            <div class="sub-container grant-location-container">
                <img src="placeholder.png" alt="" width="60" height="60" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information </p>
                <button class="btn" data-grant>Grant Access</button>
            </div>

            <!-- search weather -->
            <form class="form-container" data-search>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="18" height="18" loading="lazy">
                </button>
            </form>

            <!-- loading-screen -->

            <div class=" sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150">
                <p>Loading</p> 
            </div>

            <!-- show weather info -->
              <div class=" sub-container user-info-container">
             <!-- city name & flag -->
                <div class="name">
                 <p data-cityname></p>
                 <img  data-countryIcon>
              </div>
              <!-- weather description -->
               <p weatherDesc></p>
               <!-- weatherIcon -->
               <img data-weatherIcon>  
               <!-- weather-temp -->
               <p data-temp></p>

               <!-- 3-cards- parameter -->
               <div class="parameter-container">
                <!-- card-1 -->
                <div class="parameter">
                    <img src="wind-power.png" alt="" width="60" height="60">
                    <p>Windspeed</p>
                    <p data-windSpeed></p>
                </div>
                  <!-- card-2 -->
                  <div class="parameter">
                    <img src="humidity.png" alt="" width="60" height="60">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card-3 -->
                <div class="parameter">
                    <img src="clouds.png" alt="" width="60" height="60"> 
                    <p>Cloud</p>
                    <p data-cloudiness></p>
                </div>
               </div>

              </div>   
              
              
            <!-- invalid city -->
            <!-- <div class="invalid">
                <img src="not-found.png" alt="">
                <h1>404 - Not Found</h1>
                <p>Sorry, the city you are looking for does not exist or is not valid.</p>
            </div> -->
         </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
